<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>La Fabrica</title>
</head>
<body>
    <div class="container">
        <h1 style="background-color: rgb(17, 15, 15); color: aliceblue;">La Fabrica</h1><br>
        <div class="row">
            <main id="items" class="col-sm-10 row"></main>
            <div class="col-sm-1">
                <h2>Carrito</h2>
                <ul id="carrito" class="list-group"></ul>
                <p class="text-right">Total: <span id="total">$</span></p>
                <button id="boton-comprar" class="btn btn-success">Comprar</button>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar Carrito</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
